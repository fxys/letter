    body {

    .control {
        text-align: center;
        margin: 20px auto;
        z-index: 10;
    }

    input {
        padding: 10px 14px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        outline: none;
        width: 200px;
        background: lightgrey;
    }

    button {
        margin-left: 10px;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: grey;
        color: whitesmoke;
        transition: transform 0.5s ease;
    }

    button:hover {
        transform: scale(1.1);
    }

    .letter {
        white-space: pre-wrap; 
        word-wrap: break-word; 
        line-height: 1.7;
        font-size: 26px;
        text-align: left;
        font-family: "Courier New", monospace;
        font-weight: bold;
        max-width: 900px;
        width: 90%;
        margin: 0 auto 30px auto;
    }
</style>

const display = document.getElementById("letter");
display.textContent = msg;

function xorc(text, key) {
    return text.split("").map((char, i) =>
        String.fromCharCode(
            char.charCodeAt(0) ^ key.charCodeAt(i % key.length)
        )
    ).join("");
}

function merge(target, before, after, speed) {
    let from = before.split("");
    let to = after.split("");
    let index = 0;

    const interval = setInterval(() => {
        if (index >= to.length) {
            clearInterval(interval);
            target.textContent = after;
            return;
        }

        from[index] = to[index] || "";
        target.textContent = from.join("");
        index++;
    }, speed);
}

function unlock() {
    const key = document.getElementById("input").value;
    document.querySelector(".control").style.display = "none";
    const decrypted = xorc(atob(msg), key);
    merge(display, msg, decrypted, 15);
}
