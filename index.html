<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>&#x1f1eb;&#x1f1ee;</title>
		<style>
			html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background: #ffc8dd;
                color: #662828;
                font-family: ui-monospace, monospace;
			}

			body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
			}

			#countdown {
                text-align: center;
                font-size: clamp(2vw, 8vw, 10vw);
                font-weight: 600;
                letter-spacing: 0.05em;
                white-space: nowrap;
                font-variant-numeric: tabular-nums;
			}

			#toggle {
                position: fixed;
                top: 16px;
                left: 16px;
                padding: 6px 10px;
                font-size: 20px;
                cursor: pointer;
                border-radius: 6px;
                border: none;
                background: #662828;
                color: whitesmoke;
                transition: transform 0.5s ease;
			}

			button:hover {
			    transform: scale(1.1);
			}

			#images {
                display: block;
                position: fixed;
                top: 16px;
                right: 16px;
                max-width: 20%;           
                height: auto;     
			}
		</style>
	</head>
	<body>
		<button id="toggle">toggle</button>
		<img id="images" src="icon.png" alt="">
		<div id="countdown"></div>
		<script>
			const targetTime = Date.UTC(2026, 1, 26, 17, 40, 0, 0);
			var button = document.getElementById('toggle');
			let ms = false;
			
			function pad(value, length = 2) {
			    return String(value).padStart(length, '0');
			}
			
			function update() {
			    const now = Date.now();
			    let diff = targetTime - now;
			
			    if (diff < 0) diff = 0;
			
			    if (ms) {
			        countdown.textContent = diff.toString();
			    } else {
                    const days = pad(Math.floor(diff / 86400000), 2).toString();
                    diff %= 86400000;
                
                    const hours = pad(Math.floor(diff / 3600000), 2).toString();
                    diff %= 3600000;
                
                    const minutes = pad(Math.floor(diff / 60000), 2).toString();
                    diff %= 60000;
                
                    const seconds = pad(Math.floor(diff / 1000), 2).toString();
                
                    const milliseconds = pad(Math.floor((diff % 1000)/10), 2).toString();
                
                    countdown.textContent = days + ":" + hours + ":" + minutes + ":" + seconds + ":" + milliseconds;
			    }
			
			    requestAnimationFrame(update);
			}
			
			button.addEventListener('click', () => {
			    ms = !ms;
			});
			
			update();
		</script>
	</body>
</html>
